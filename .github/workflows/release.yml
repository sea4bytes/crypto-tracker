name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary_name: CryptoTracker
            package_suffix: linux-x64
          - os: windows-latest
            platform: windows
            binary_name: CryptoTracker.exe
            package_suffix: windows-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-sync1 libxcb-xfixes0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-util1 libxkbcommon-x11-0 libegl1 libgl1-mesa-dri
        sudo apt-get install -y xvfb  # For headless testing
        
    - name: Create virtual environment
      run: |
        python -m venv crypto_env
        
    - name: Activate virtual environment and install dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        source crypto_env/bin/activate
        pip install --upgrade pip
        pip install PyQt5 matplotlib numpy requests pyinstaller
        
    - name: Activate virtual environment and install dependencies (Windows)
      if: matrix.platform == 'windows'
      run: |
        crypto_env\Scripts\python.exe -m pip install --upgrade pip
        crypto_env\Scripts\python.exe -m pip install PyQt5 matplotlib numpy requests pyinstaller
        
    - name: Build binary (Linux)
      if: matrix.platform == 'linux'
      run: |
        source crypto_env/bin/activate
        chmod +x build_binary.sh
        xvfb-run -a ./build_binary.sh
        
    - name: Build binary (Windows)
      if: matrix.platform == 'windows'
      run: |
        crypto_env\Scripts\python.exe -m PyInstaller --clean --onefile --windowed --name CryptoTracker crypto_gui.py
        
    - name: Create packages (Linux)
      if: matrix.platform == 'linux'
      run: |
        chmod +x package_releases.sh
        ./package_releases.sh
        
    - name: Create packages (Windows)
      if: matrix.platform == 'windows'
      run: |
        # Create Windows package structure
        mkdir CryptoTracker-Portable-Windows
        copy dist\CryptoTracker.exe CryptoTracker-Portable-Windows\
        echo @echo off > CryptoTracker-Portable-Windows\CryptoTracker.bat
        echo start CryptoTracker.exe >> CryptoTracker-Portable-Windows\CryptoTracker.bat
        
        # Create zip package
        powershell Compress-Archive -Path "CryptoTracker-Portable-Windows\*" -DestinationPath "CryptoTracker-Portable-Windows.zip"
        
        # Create packages directory
        mkdir packages
        copy CryptoTracker-Portable-Windows.zip packages\
        copy dist\CryptoTracker.exe packages\CryptoTracker-windows-x64.exe
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: crypto-tracker-${{ matrix.platform }}
        path: packages/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: crypto-tracker-linux
        path: linux-packages/
        
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: crypto-tracker-windows
        path: windows-packages/
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Crypto Tracker ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## üöÄ Crypto Currency Price Tracker Release ${{ steps.get_version.outputs.VERSION }}
          
          ### üì¶ Downloads
          
          **üêß Linux:**
          - **CryptoTracker-Portable-Linux.tar.gz**: Full portable package with launcher
          - **CryptoTracker-portable-linux-x64.tar.gz**: Binary only package
          - **install.sh**: Installation script
          
          **ü™ü Windows:**
          - **CryptoTracker-Portable-Windows.zip**: Full portable package with launcher
          - **CryptoTracker-windows-x64.exe**: Standalone executable
          
          ### ‚ú® Features
          - Real-time cryptocurrency price tracking (17+ coins)
          - Interactive price history charts
          - Exchange fee calculator with custom amounts
          - AI-powered trading suggestions
          - Premium dark theme with modern UI
          
          ### üîß Installation
          
          **Linux:**
          ```bash
          # Download and extract
          tar -xzf CryptoTracker-Portable-Linux.tar.gz
          cd CryptoTracker-Portable
          
          # Run directly
          ./CryptoTracker
          ```
          
          **Windows:**
          ```cmd
          # Download and extract CryptoTracker-Portable-Windows.zip
          # Double-click CryptoTracker.exe or CryptoTracker.bat
          ```
          
          ### üìã Requirements
          - **Linux**: x64 system, graphics display (X11/Wayland), internet connection
          - **Windows**: Windows 10+ x64, internet connection
          - **No Python or dependencies required for either platform!**
          
          ### üêõ Bug Fixes & Improvements
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
        files: |
          linux-packages/CryptoTracker-Portable-Linux.tar.gz
          linux-packages/CryptoTracker-portable-linux-x64.tar.gz
          linux-packages/install.sh
          windows-packages/CryptoTracker-Portable-Windows.zip
          windows-packages/CryptoTracker-windows-x64.exe
        draft: false
        prerelease: false
